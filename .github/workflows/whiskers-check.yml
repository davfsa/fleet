name: Whiskers check

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract whiskers version from tera file
        run: |
          version=$(cat fleet.tera | grep -Po 'version: (.+)')

          if [ -z "$version" ]; then
            echo "Failed to extract whiskers version from 'fleet.tera'"
            exit 1
          fi

          echo "Detected whiskers version is '$version'"
          echo "WHISKERS_VERSION=$WHISKERS_VERSION" >> $GITHUB_ENV

      - name: Fetch whiskers
        run: |
          curl -LsSf 'https://github.com/catppuccin/whiskers/releases/download/v$WHISKERS_VERSION/whiskers-x86_64-unknown-linux-gnu > whiskers'
          chmod +x whiskers

      - name: Check themes are updated
        run: |
          ./whiskers --check themes/ fleet.tera
